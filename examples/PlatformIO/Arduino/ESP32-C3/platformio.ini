; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

# Comment the following lines to use the default upload port
monitor_port = usb-jtag

build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1

lib_deps = 
    ChronoLog
    https://github.com/Hamas888/HMS_StatusLED_DRIVER.git
